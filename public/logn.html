<div class="row box" id="login-box">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
      <div class="panel-body">
        <div class="row">
        <div class="col-lg-12">
          <div class="alert alert-danger hide" role="alert">error/success msg</div>
          <form id="login-form" name="login_form" role="form" style="display: block;" onsubmit="signinform()">
          <h2><span class="ez-toc-section" id="LOGIN">LOGIN</span></h2>
            <div class="form-group">
            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" required="">
            </div>
            <div class="form-group">
            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required=""> 
            </div>
            <div class="col-xs-6 form-group pull-right">     
              <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login btn-default" value="Log In">
            </div>
          </form>
        </div>
        </div>
      </div>
      <div class="panel-heading">
        <div class="row">
        <div class="col-xs-6 tabs">
          <a href="javascript:void(0);" id="register-form-link" class="btn-click" target-div="register"><div class="register btn-click">REGISTER</div></a>
        </div>
        </div>
      </div>
      </div>
    </div>
</div>
