<script>
  function ajaxenabled() {
          var i = 0;
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = () => {
              if (xhttp.readyState === XMLHttpRequest.DONE && xhttp.status === 200) {
             
            var h= JSON.parse(xhttp.responseText);
            document.getElementById("h").innerHTML=h.x;
            document.getElementById("p1").innerHTML=h.y;
            document.getElementById("p2").innerHTML=h.z;   
        }

            }

            xhttp.open("GET","/finaldata",true);
            xhttp.send();
        }
        ajaxenabled();
</script>
